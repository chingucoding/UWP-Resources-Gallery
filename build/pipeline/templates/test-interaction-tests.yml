parameters:
  solution: '**/*.sln'
  buildPlatform: ''
  buildConfiguration: ''
  appxPackageDir: '$(build.artifactStagingDirectory)\AppxPackages\\'


jobs: 
  - job: 
    displayName: Interaction tests ${{parameters.buildConfiguration}} ${{parameters.buildPlatform}}
    steps:
      - checkout: none

      - task: DownloadBuildArtifacts@0
        inputs:
          buildType: 'current'
          downloadType: 'single'
          artifactName: 'artifacts_${{parameters.buildConfiguration}}_${{parameters.buildPlatform}}'
          downloadPath: '$(System.DefaultWorkingDirectory)\artifacts\${{parameters.buildConfiguration}}'

      - task: DownloadBuildArtifacts@0
        inputs:
          buildType: 'current'
          downloadType: 'single'
          artifactName: 'appxbundles_${{parameters.buildConfiguration}}_${{parameters.buildPlatform}}'
          downloadPath: '$(System.DefaultWorkingDirectory)\appxbundles'

      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: |
            # Find correct folder and run app install script.
            cd ./appxbundles

            $AppBundle = Get-ChildItem -Filter UWP*Test -Name
            echo $AppBundle
            cd $AppBundle
            ./Add-AppDevPackage.ps1 -Force
          errorActionPreference: 'continue'
          failOnStderr: true
          workingDirectory: '$(System.DefaultWorkingDirectory)'

      - task: Windows Application Driver@0
        inputs:
          OperationType: 'Start'
          AgentResolution: '1080p'

      - task: VSTest@2
        inputs:
          testSelector: 'testAssemblies'
          testAssemblyVer2: |
            **\*AppInteractionTests**.dll
            !**\*TestAdapter.dll
            !**\obj\**
          searchFolder: '$(System.DefaultWorkingDirectory)'

      - task: Windows Application Driver@0
        inputs:
          OperationType: 'Stop'